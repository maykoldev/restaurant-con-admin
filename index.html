<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant full stack</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
-
    <header class="py-4 bg-primary">
        <h1 class="text-center text-white fs-3">Restaurant full stack</h1>
        <a href="/adminPanel/index.html" class="btn btn-danger">Admin Panel</a>
        <a href="/home/index.html" class="btn btn-info">Cerrar sesicion</a>
    </header>

    <div class="d-flex mt-4 justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success">Nueva Orden</button>
    </div>


    <main id="menu" class="container bg-light mt-5 p-4 d-none">
        <h2 class="text-center my-4">Pedidos</h2>

        <div class="contenido"></div>
    </main>


    <section id="resumen" class="resumen bg-light container  mt-5 p-4 d-none">
        <h2 class="text-center my-4">Resumen De Pedido </h2>
        <div id="resultadosFijo">
            
        </div>
        <div class="contenido grid ">
            <p class="text-center d-none">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"">Restaurant App</h2>
                        <button type=" button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Mesa</label>
                            <input id="mesa" type="number" class="form-control" min="1" max="8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <input id="hora" type="time" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mesero a Cargo</label>
                            <input id="encargado" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <input id="cliente" type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="guardar-cliente" type="button" class="btn btn-primary">Crear Orden</button>
                </div>
            </div>
        </div>
    </div>

    
    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js" type="module"></script>
    <script src="js/clienteApi.js" type="module"></script>
    <script src="js/restaurant.js" type="module"></script>
    <script src="/tareas/tareas.html" type="module"></script>
</body>

</html>
